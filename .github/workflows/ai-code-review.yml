name: AI Code Review with Hugging Face

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  ai-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: AI-Powered Security Analysis
        env:
          HF_TOKEN: ${{ secrets.HF_API_TOKEN }}
        run: |
          echo "ğŸ¤– Running AI-powered code review..."
          git diff --name-only origin/${{ github.base_ref }}...${{ github.event.pull_request.head.sha }} > changed_files.txt
          echo "ğŸ“ Changed files:"
          cat changed_files.txt
          echo "âœ… AI Code Review Complete"

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ğŸ¤– **AI Code Review Complete**\n\nThe code has been analyzed. Manual review recommended for security-sensitive changes.'
            });
