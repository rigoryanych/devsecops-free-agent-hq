name: SBOM Generation

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  sbom:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Generate SBOM
        uses: CycloneDX/gh-action-cyclonedx@v1
        with:
          args: |
            -o sbom.json
            -of json
            .

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v3
        with:
          name: sbom
          path: sbom.json
          retention-days: 90
